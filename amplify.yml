version: 1
frontend:
  phases:
    preBuild:
      commands:
        - ln -fs /usr/local/bin/pip3.9 /usr/bin/pip3
        - ln -fs /usr/local/bin/python3.9 /usr/bin/python3
        - python3 -m pip install -r requirements.txt --user
    build:
      commands:
        - python3 kaktos.py build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
